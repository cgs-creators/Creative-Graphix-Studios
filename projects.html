
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CGS Projects | Creative Graphix Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="CGS_logo_resized.png" alt="CGS Logo" class="logo-img" />
      <span class="logo-text">Creative Graphix Studio</span>
    </div>
  </div>

  <section class="projects-section">
    <h2>Our Projects</h2>
    <div class="projects-grid">
      <div class="project-card">
        <img src="https://via.placeholder.com/300x200" alt="Project 1" />
        <h3>Logo Design</h3>
        <p>Modern, sleek brand identity logo.</p>
      </div>
      <div class="project-card">
        <img src="https://via.placeholder.com/300x200" alt="Project 2" />
        <h3>Video Editing</h3>
        <p>Promo video with cinematic effects.</p>
      </div>
      <div class="project-card">
        <img src="https://via.placeholder.com/300x200" alt="Project 3" />
        <h3>Motion Graphics</h3>
        <p>Animated explainer using AE.</p>
      </div>
    </div>
  </section>
</body>
</html>
